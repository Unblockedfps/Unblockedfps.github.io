<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Redirect</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #121212;
        color: #e0e0e0;
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }
      #unity-container {
        position: relative;
        width: 960px;
        height: 600px;
        background-color: #1e1e1e;
        box-shadow: 0 4px 6px rgba(0,0,0,0.5);
        border-radius: 8px;
        overflow: hidden;
      }
      #unity-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover !important;
        background-position: center !important;
      }
      #redirect-logo {
        position: absolute;
        top: 20px;
        left: 20px;
        font-family: 'Anton', sans-serif;
        font-size: 36px;
        color: white;
        text-transform: uppercase;
      }
      #voxar-link {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: transform 0.3s;
      }
      #voxar-link:hover {
        transform: scale(1.1);
      }
      #voxar-link span {
        font-size: 36px;
        font-weight: bold;
        color: black;
      }
      #unity-loading-bar {
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 5px;
        background-color: #333;
      }
      #unity-progress-bar-full {
        height: 100%;
        background-color: #4CAF50;
        transition: width 0.5s ease;
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <div id="redirect-logo">Redirect</div>
      <div id="voxar-link" onclick="window.location.href='https://voxar.netlify.app/'">
        <span>A</span>
      </div>
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Redirect Web.loader.js";
      var config = {
        dataUrl: buildUrl + "/Redirect Web.data",
        frameworkUrl: buildUrl + "/Redirect Web.framework.js",
        codeUrl: buildUrl + "/Redirect Web.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Voxar",
        productName: "Redirect",
        productVersion: "0.2",
      };

      canvas.style.background = "url('" + buildUrl + "/Redirect Web.jpg') center / cover";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
