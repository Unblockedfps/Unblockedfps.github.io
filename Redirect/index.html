<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Redirect</title>
    <style>
      body {
        background-color: #121212;
        color: #e0e0e0;
        font-family: Impact, 'Arial Black', sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.6;
      }
      #main-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        overflow-y: auto;
        max-height: 100vh;
      }
      #unity-container {
        position: relative;
        width: 100%;
        max-width: 960px;
        height: 600px;
        background-color: #1e1e1e;
        box-shadow: 0 4px 6px rgba(0,0,0,0.5);
        border-radius: 8px;
        overflow: hidden;
        margin: 20px auto;
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
        background-size: cover !important;
        background-position: center !important;
      }
      #redirect-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      #redirect-logo {
        font-family: Impact, 'Arial Black', sans-serif;
        font-size: 48px;
        color: white;
        text-transform: uppercase;
      }
      #voxar-link {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background-color: #2196F3;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: transform 0.3s;
      }
      #voxar-link span {
        font-size: 48px;
        font-weight: bold;
        color: white;
      }
      #game-description {
        color: #B0B0B0;
        max-width: 960px;
        margin: 20px auto;
        text-align: center;
        font-family: Arial, sans-serif;
      }
      #unity-loading-bar {
        width: 100%;
        height: 10px;
        background-color: #333;
        margin-bottom: 10px;
      }
      #unity-progress-bar-full {
        height: 100%;
        background-color: #2196F3;
        transition: width 0.5s ease;
      }
      #fullscreen-btn {
        display: block;
        margin: 10px auto;
        padding: 10px 20px;
        background-color: #2196F3;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-family: Impact, 'Arial Black', sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="main-container">
      <div id="redirect-header">
        <div id="redirect-logo">Redirect</div>
        <div id="voxar-link" onclick="window.location.href='https://voxar.netlify.app/'">
          <span>A</span>
        </div>
      </div>

      <div id="unity-container" class="unity-desktop">
        <div id="unity-loading-bar">
          <div id="unity-progress-bar-full"></div>
        </div>
        <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
        <button id="fullscreen-btn">Enter Fullscreen</button>
      </div>

      <div id="game-description">
        <p>Redirect is an innovative puzzle game that challenges your spatial reasoning and problem-solving skills. Navigate through complex environments, manipulate pathways, and find the most efficient route to your destination.</p>
      </div>
    </div>

    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenBtn = document.querySelector("#fullscreen-btn");

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Redirect Web.loader.js";
      var config = {
        dataUrl: buildUrl + "/Redirect Web.data",
        frameworkUrl: buildUrl + "/Redirect Web.framework.js",
        codeUrl: buildUrl + "/Redirect Web.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Voxar",
        productName: "Redirect",
        productVersion: "0.2",
      };

      canvas.style.background = "url('" + buildUrl + "/Redirect Web.jpg') center / cover";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenBtn.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
